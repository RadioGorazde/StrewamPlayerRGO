<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Goražde</title>
    <style>
        /* Osnovni stil za telo stranice */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #1e90ff;
            font-size: 3rem;
            margin-top: 50px;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Stil za audio player */
        #radioPlayer {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            border: 2px solid #1e90ff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Stil za dugme */
        #playButton, #stopButton, #muteButton, #volumeControl {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        /* Stil za hover efekat */
        #playButton:hover, #stopButton:hover, #muteButton:hover {
            background-color: #4682b4;
        }

        #volumeControl {
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }

        /* Stil za container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Stil za mute dugme */
        #muteButton {
            background-color: #ff6347;
        }

        /* Stil za stop dugme */
        #stopButton {
            background-color: #32cd32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>slušate Radio Goražde!</h1>
        <p>Poslušajte nas klikom na dugme ispod:</p>

        <!-- Audio player -->
        <audio id="radioPlayer">
            <source src="http://195.222.33.217:8024/;" type="audio/mp3">
            Vaš pregledač ne podržava audio tag.
        </audio>

        <!-- Dugme za pokretanje audio playera -->
        <button id="playButton" onclick="playRadio()">Slušaj Radio</button>

        <!-- Dugme za zaustavljanje radio streama -->
        <button id="stopButton" onclick="stopRadio()" disabled>Stop Radio</button>

        <!-- Dugme za mute/unmute -->
        <button id="muteButton" onclick="toggleMute()">Mute</button>

        <!-- Kontrola za volumen -->
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" onchange="adjustVolume(this.value)">
    </div>

    <script>
        var player = document.getElementById('radioPlayer');
        var playButton = document.getElementById('playButton');
        var stopButton = document.getElementById('stopButton');
        var muteButton = document.getElementById('muteButton');
        var volumeControl = document.getElementById('volumeControl');

        // Funkcija koja pokreće radio stream kada korisnik klikne na dugme
        function playRadio() {
            if (player.paused) {
                player.play().then(function() {
                    playButton.disabled = true;  // Onemogućava dugme nakon klika
                    stopButton.disabled = false;  // Omogućava dugme za stop
                    console.log("Radio je pokrenuto!");
                }).catch(function(error) {
                    console.log("Došlo je do greške:", error);
                    alert("Greška prilikom pokretanja radio strima!");
                });
            } else {
                alert("Radio već svira!");
            }
        }

        // Funkcija koja zaustavlja radio stream
        function stopRadio() {
            player.pause();
            player.currentTime = 0;  // Resetuje audio
            playButton.disabled = false;  // Omogućava dugme za play
            stopButton.disabled = true;  // Onemogućava dugme za stop
        }

        // Funkcija koja uključuje/isključuje mute
        function toggleMute() {
            if (player.muted) {
                player.muted = false;
                muteButton.textContent = "Mute";
            } else {
                player.muted = true;
                muteButton.textContent = "Unmute";
            }
        }

        // Funkcija koja podešava volumen
        function adjustVolume(value) {
            player.volume = value;
        }
    </script>
</body>
</html>
